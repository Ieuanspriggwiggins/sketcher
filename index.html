<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketcher</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Sketcher</h1>
    </header>

    <main>
        <div class="controls-area">
            <div class="flex-column">
                <div class="controls-row">
                    <span class="controls-row-title">Grid Controls</span>
                </div>
                <div class="flex-row contained">
                    <button id="grid-clear-btn" class="control-btn">Clear Grid</button>
                    <div class="label-input-pair">
                        <label for="grid-show-btn">Show Grid</label>
                        <input type="checkbox" name="grid-show" id="grid-show-btn" checked>
                    </div>
                </div>

                <div class="controls-row">
                    <span class="controls-row-title">Grid Controls</span>
                </div>
                <div class="flex-row contained">
                    <div class="grid-control-slider">
                        <label for="grid-size-slider">
                            Grid Size: <span id="grid-size-display"></span>
                        </label>
                        <input oninput="updateGridSizeOnSliderChange(this)" type="range" name="grid-size-slider" id="grid-size-slider" min="16" max="64" value="32">
                    </div>
                </div>
            </div>
        </div>
        <div id="play-grid">
            
        </div>
    </main>
</body>
</html>
